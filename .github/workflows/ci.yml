name: React CI/CD

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run tests
      - name: Run unit tests
        run: npm test -- --watchAll=false

      # Build the project
      - name: Build the project
        run: npm run build

      # Integration tests
      - name: Run integration tests
        run: |
          npx serve build & # Start the build directory in a local server
          sleep 5           # Wait for the server to start
          curl -I http://localhost:5000 | grep "200 OK" # Check if the server responds correctly

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build
