name: CI Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    needs: linter
    container:
      image: node:16-alpine
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache Yarn dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install

      - name: Build React app
        run: yarn build

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: build/

  test:
    runs-on: ubuntu-latest
    needs: build
    container:
      image: node:16-alpine
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: build
          path: build/

      - name: Install serve and curl
        run: |
          yarn global add serve
          apk add curl

      - name: Serve app and test
        run: |
          serve -S build &
          sleep 10
          curl http://localhost:3000 | grep "React App"

  unit-tests:
    runs-on: ubuntu-latest
    needs: build
    container:
      image: node:16-alpine
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache Yarn dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install

      - name: Run unit tests
        run: yarn test

  deploy:
    runs-on: ubuntu-latest
    needs: [test, unit-tests] # Le déploiement dépend des tests réussis
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: build
          path: build/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.3.0
        with:
          branch: gh-pages # Branche de déploiement
          folder: build # Dossier contenant les fichiers à déployer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
